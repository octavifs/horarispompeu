{% extends "base.html" %}

{% block content %}
<form action="/problemes/" method="post">
{% csrf_token %}
{{ form.non_field_errors }}
<div class="form-group">
    {{ form.sender.errors }}
    <label for="id_sender">Email:</label>
    <input type="email" class="form-control" id="id_sender" name="sender" placeholder="El meu email és...">
</div>
<div class="form-group">
    {{ form.subject.errors }}
    <label for="id_subject">Problema:</label>
    <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Tinc problemes amb...">
</div>
<div class="form-group">
    {{ form.message.errors }}
    <label for="id_message">Descripció:</label>
    <textarea id="id_message" name="message" class="form-control" rows="4"></textarea>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-lg btn-danger">Envia <span class="glyphicon glyphicon-send"></span></button>
</div>
</form>
{% endblock %}
